spring.application.name=gallery-back

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3300}/${DB_NAME:gallery}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads
upload.path=uploads

cloud.aws.s3.bucket=${S3_BUCKET:}
cloud.aws.s3.region.static=${AWS_REGION:ap-northeast-2}
cloud.aws.s3.credentials.access.key=${AWS_ACCESS_KEY:}
cloud.aws.s3.credentials.secret.key=${AWS_SECRET_KEY:}