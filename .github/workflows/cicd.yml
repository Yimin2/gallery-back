name : CI/CD

on : 
    push : 
        branches : 
            - main
    pull_request : 
        branches : 
            - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Permission
        run: chmod +x gradlew

      - name: Run Test
        run: ./gradlew test

  build:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: | 
            ${{ secrets.DOCKER_HUB_USERNAME }}/gallery-back:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/gallery-back:${{ github.sha }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/app
            
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/gallery-back:latest
            
            docker compose down
            docker compose up -d

            docker image prune -f